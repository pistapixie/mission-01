<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 구매 카드 링크</title>
  <link rel="stylesheet" href="./mission-01.css" >
</head>
<body>
  <div class="cards" > <!--전체 카드 그룹-->
    <div class="ottogi-honeyGtea-card"> <!--오뚜기 꿀생강차 카드 전체-->
      <div class="honeyGtea-logo-title"> <!--꿀생강차 로고와 제목-->
        <img 
          tabindex="0" 
          class="ottogi-logo" 
          src="./img/otugi_logo.svg" alt="오뚜기 로고" title="Logo Ottogi"><!--꿀생강차 로고-->
        <h2 
          tabindex="0" 
          class="honeyGtea-title">따뜻한 차 향기
        </h2><!--꿀생강차 제목-->
      </div>
      <img 
        tabindex="0" 
        class="honeyGtea" 
        src="./img/otugi_product.svg" alt="오뚜기 꿀생강차" title="Ottogi honey ginger tea" ><!-- 꿀생강차 이미지-->
      <a 
        href="" 
        class="button-hTea" aria-label="오뚜기 꿀생강차 구매하기">구매하기&nbsp;&nbsp;&nbsp;&nbsp;>
      </a><!--꿀생강차 구매 버튼-->
    </div>
    <div class="underCards"><!--하위 두 카드 그룹-->
      <div class="kamill-hCream-card"><!--카밀 핸드크림 카드 전체-->
        <img 
          tabindex="0" 
          src="./img/Kamil_logo.svg" lang="en" alt="Kamill logo"><!--카밀 로고-->
        <h2 
          tabindex="0" 
          class="hCream-title">핸드크림 모음</h2><!--핸드크림 카드 제목-->
        <img 
          tabindex="0" 
          src="./img/Kamill_product.svg" 
          alt="카밀 핸드크림" title="product Kamill-hand-cream collection"><!--핸드크림 이미지-->
        <a 
          tabindex="0" 
          class="button-hCream" aria-label="카밀 핸드크림 구매하기" href=""><!--핸드크림 구매 버튼-->
        </a>
      </div>
      <div class="gomgom-bTea-card"><!--곰곰 보리차 카드 전체-->
        <img 
          tabindex="0" 
          src="./img/gomgom_logo.svg" lang="en" alt="gomgom logo"> <!--곰곰 로고-->
        <h2 
          tabindex="0" 
          class="bTea-title">고소한 보리차</h2><!--보리차 카드 제목-->
        <img 
          tabindex="0" 
          src="./img/gomgom_product.svg" 
          alt="곰곰 보리차 상품" title="product Gomgom-Savory-Barley-Tea"><!--곰곰 보리차 이미지-->
        <a 
          tabindex="0" 
          class="button-bTea" aria-label="곰곰 보리차 구매하기" href=""><!--보리차 구매 버튼-->
        </a>
      </div>
    </div>
  </div>
</body>
</html>
